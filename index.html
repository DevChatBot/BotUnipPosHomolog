<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unip Pós</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #89f7fe, #66a6ff);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>UNIP PÓS CHATBOT - HOMOLOGAÇÃO</h1>
    <script type="text/javascript">
    var url_string = window.location.href;
    var url = new URL(url_string);
    var notRa = 'semRa';
    var acessChat = url.searchParams.get("acessChat");

    if(acessChat !== null){
        localStorage.setItem('chatbot-info-student', acessChat);
    }else if(acessChat === null){
        localStorage.setItem('chatbot-info-student', notRa);
    }


    var paramChat;
    var paramChatConcat;
    paramChat = localStorage.getItem('chatbot-info-student');
    paramChatConcat = paramChat;
    let cronchatToken = '1973740492:AAFjG6RUJPL_y76hlGP5ImycDHFAA5WWa_M';
    let hostURL = 'https://cronchatcronapp.cronapp.io/get-chat?token=';
    let chatbotURL = ${hostURL}${cronchatToken}&extraparam=${paramChatConcat};
    let scriptHTML = document.createElement("script");
    scriptHTML.src = chatbotURL;
    scriptHTML.type = 'text/javascript'
    document.body.appendChild(scriptHTML);

    window.onload = function () {
    if (acessChat != null) {
        setTimeout(function(){
            clickBtnChat()
          }, 1000);
       }
    }
    function clickBtnChat(){
        var btnConversationId = 'chatBtn' + localStorage.getItem('conversationidbot');
        document.getElementById(btnConversationId).click();
}
</script>
  </body>
</html>
